<!doctype html>
<html>
	<head>
		<title>Guess a Number</title>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
		
		<link rel="stylesheet" href="https://code.jquery.com/mobile/1.4.5/jquery.mobile-1.4.5.min.css" />
		<script src="https://code.jquery.com/jquery-1.11.1.min.js"></script>
		<script src="https://code.jquery.com/mobile/1.4.5/jquery.mobile-1.4.5.min.js"></script>
	</head>

	<body>
		<div id="page-bmi" data-role="page">
			<div data-role="content">
				<label for="guessNumber">Guess a Number</label>
				<input type="text" name="guessNumber" id="guessNumber" value="" >

	        	<br>

	        	<button class="ui-btn ui-shadow" id="btn-submit">Submit</button>

	        	<div id="tryTime"></div>

	        	<div id="result"></div>
			</div>
		</div>

		<script type="text/javascript">
			var randomNumber = Math.floor(Math.random()*100);
		    console.log(randomNumber);	

		    var times=0;

			$('#btn-submit').on('click', function (e) {
		    	e.preventDefault();

		    	var guessNumber = parseFloat($('#guessNumber').val());
			    if (isNaN(guessNumber) || guessNumber < 0 || guessNumber > 100) {
			        $('#result').html('請輸入0-100');
			        return;
			    }

				times++;
				$('#tryTime').html("You have tried " + times +" times");

				if (guessNumber > randomNumber){
					$('#result').html("Try a smaller number");
				}else if (guessNumber < randomNumber){
					$('#result').html("Try a larger number");
				}else{
					$('#result').html("bingo!");
				}

		    });
		</script>
	</body>
</html>
